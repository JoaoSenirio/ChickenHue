<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Hue</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="icon.png">

    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
    
        .header {
            background-color: #FF6565;
            text-align: center;
        }
    
        .logo {
            width: 346px;
            height: 122px;
            display: inline-block;
            margin: 116px 0 116px 0;
        }
    
    
        .lamp-state-container {
            margin-top: 48px;
            width: 306px;
            height: 66px;
            display: inline-block;
            background: #F3F3F3;
            box-shadow: 0px 0px 48px 1px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
        }
    
        .lamp-state-title {
            padding: 6px 13px;
            font-weight: 500;
            font-size: 18px;
            text-align: start;
            float: left;
        }
    
        #lamp-state-indicator {
            background: #4ED353;
            width: 12px;
            height: 12px;
            border-radius: 20px;
            margin: 27px 0;
            float: left;
        }
    
        #lamp-state-label {
            padding: 6px 0 6px 8px;
            font-weight: 600;
            font-size: 18px;
            text-align: start;
            float: left;
        }

        #timeline {
            width: 516px; 
            height: 5px; 
            float: left; 
            position: relative; 
            z-index: -1; 
            background: linear-gradient(to left, #000583, #7EF0FF);
        }

        .timeline-mark {
            position: absolute;
            float: left;
            height: 15px; 
            width: 4px; 
            margin-top: -5px; 
            background: black; margin-left: 20px
        }
    </style>

    <script>
            function setup() {
                secondsToHMS();
                getLightStatus();
            }

            function getLightStatus() {
                let lightStatus;

                var http_request = new XMLHttpRequest();
                http_request.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        lightStatus = this.responseText;
                    }
                }
                http_request.open("GET", "/lightStatus", true);
                http_request.send(null);
                window.setTimeout("getLightStatus()", 5000);


                if (lightStatus) {
                    document.getElementById('lamp-state-indicator').style.background = '#4ED353';
                    document.getElementById('lamp-state-label').innerHTML = 'Ligado'
                }
                else {
                    document.getElementById('lamp-state-indicator').style.background = '#FF6565';
                    document.getElementById('lamp-state-label').innerHTML = 'Desligado'
                }
            }

            function secondsToHMS() {
                let seconds2TurnOff = 0 //#seconds2TurnOff#;
                let seconds2TurnOn =  24 * 3600 //#seconds2TurnOn#;

                let NightHour = Math.floor(seconds2TurnOff / 3600);
                let NightMinute = Math.floor((seconds2TurnOff % 3600) / 60);
                if (NightHour < 10) NightHour = "0" + NightHour;
                if (NightMinute < 10) NightMinute = "0" + NightMinute;

                let MorningHour = Math.floor(seconds2TurnOn / 3600);
                let MorningMinute = Math.floor((seconds2TurnOn % 3600) / 60);
                if (MorningHour < 10) MorningHour = "0" + MorningHour;
                if (MorningMinute < 10) MorningMinute = "0" + MorningMinute;

                document.getElementById('timeline').innerHTML += `<div class="timeline-mark" style="left:${(472 * (seconds2TurnOn / (24 * 3600)))}px"></div>`
                document.getElementById('timeline').innerHTML += `<div class="timeline-mark" style="left:${(472 * (seconds2TurnOff / (24 * 3600)))}px"></div>`
                //document.getElementById("NightTurnOff").innerHTML = NightHour + ':' + NightMinute;
                //document.getElementById("MorningTurnOn").innerHTML = MorningHour + ':' + MorningMinute;
            }

            function SetAutomaticToManual() {
                location.replace("/ManualPage");
            }
    </script>
</head>
<body onload="setup()" style="width: 600px; margin: 0; text-align: center;"> 

    <!-- Header -->
    <div class="header">
        <a href="ManualMode.html" style="position: absolute; z-index: 3; margin: 24px; left: 0;
                              color: white; font-weight: 600; font-size: 12px;">Navegar para o Modo Manual</a>
        <img src="logo.png" class="logo" />
    </div>
    
    <div>
        <div class="lamp-state-container">
            <p class="lamp-state-title">Status da Lâmpada:</p>
            <div id="lamp-state-indicator"></div>
            <p id="lamp-state-label">Ligado</p>
        </div>

        <div style="margin: 104px 0 0 25px;">
            <h3 style="margin: 0 0 39px 24px; font-weight: 500; font-size: 18px; text-align: start;">Horários de Operação:</h3>
            <div>
                <img style="width: 32px; height: 32px; float: left; margin: -14px -16px 0 0;" src="icon_sun.png" />
                <div id="timeline">
                </div>
                <img style="width: 32px; height: 32px; float: left; margin: -14px 0 0 -16px;" src="icon_moon.png" />
            </div>
        </div>
    </div>
</body>
</html>
